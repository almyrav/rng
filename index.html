	<meta name="description" content="Random number generator-generates a random number within a specified range">

<body>
  <div id="whole">
    <header>
      <h1>Random Number Generator</h1>
    </header>
    <main>
      <form>
        <label for="max">Max</label>
        <input type="number" name="max" id="max" min="0" value="10">
        <label for="min">Min</label>
        <input type="number" name="min" id="min" min="0" value="1">
        <button type="button" name="roll" id="number">You rolled a 2. Just kidding. Click to Roll.</button>
      </form>
    </main>
    <footer>

        <i class="fa fa-globe" aria-hidden="true" title="Website"></i><span class="sr-only">Website</span> <a href="https://almyrav.github.io/">https://almyrav.github.io/</a>
      </address>
    </footer>
  </div>
